<div class="row justify-content-center mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card p-3">
        <form>
          <div class="row">
            <div class="col-12 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter name"
                [(ngModel)]="name"
                name="name"
              />
            </div>
            <div class="col-12 mb-3">
              <button
                type="button"
                class="btn btn-primary"
                [disabled]="!name"
                (click)="addItem()"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-6">
      <div class="card p-3">
        <div class="row">
          <div class="col-12 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search By Title"
              [(ngModel)]="searchTerm"
              name="searchTerm"
              (ngModelChange)="searchByName()"
            />
          </div>
          <div class="col-12">
            <app-table [rows]="rows" [columns]="columns"></app-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
